{% extends 'base.html' %}
{% load static %}
{% block title %}Oh 404{% endblock title %}
{% block content %}
<div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <i class="bi bi-exclamation-triangle display-1 text-primary"></i>
                <h1 class="display-1">404</h1>
                <h1 class="mb-4">Страница не найдена!</h1>
                <p class="mb-4">К сожалению, страница, которую вы искали, не существует на нашем сайте! Может быть, зайти на нашу домашнюю страницу?</p>
                <a class="btn btn-primary rounded-pill py-3 px-5" href="{% url 'index' %}">Назад домой</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
